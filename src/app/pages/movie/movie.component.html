<div class="row animate__animated animate__fadeIn animate__faster" *ngIf="movie" >
    <div class="col-md-6">
        <img [src]="movie.poster_path | poster" class="img-thumbnail" [alt]="movie.title">
    </div>
    <div class="col-md-6">
        <h3>{{movie.title}}</h3>
        <div class="row">
            <div class="col">
                <star-rating [value]="movie.vote_average"
                [totalstars]="10"
                 checkedcolor="yellow"
                  uncheckedcolor="gray"
                   size="16px" 
                   [readonly]="false" 
                   >



                   
               </star-rating>
            </div>
            <div class="col">
                {{movie.vote_average | number:'1.1-2'}}
            </div>
        </div>
        <div class="row">
            {{movie.overview}}
        </div>
        <div class="row">
            <div class="col">
                <button (click)="onBack()" class="btn btn-outline-info">
                    Regresar
                </button>
            </div>
        </div>
        
    </div>
</div>

<div class="row mt-5" *ngIf="cast.length>0">
    <div class="col">
        <app-cast-slide-show [cast]="cast"></app-cast-slide-show>
    </div>
</div>
